<section class="container-fluid" id="section2">
<div class="bounceInDown container v-center animated bg-white">
  <div class="row">
   <side-bar></side-bar>
    <div class="col-md-9">
      <div class="main-grids">
        <h3 align="center" class="center featured-videos f-videos"> FEATURED VIDEOS</h3>
        <div class="top-grids" *ngIf="videos">
          <div class="col-md-4 resent-grid recommended-grid slider-top-grids" *ngFor="let video of videos">
            <div class="resent-grid-img recommended-grid-img">
              <a class=" btn btn-primary" href="/video/{{video.id}}" [ngStyle]="styles(video)"></a>
              <div class="time">
                <p></p>
              </div>
              <div class="clck"></div>
            </div>
            <div class="resent-grid-info recommended-grid-info">
              <h4><a class="" href="/video/{{video.id}}">{{video.title | uppercase}}</a></h4>
              <ul>
                <li> <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                  <p class="author author-info views">
                    <a href="#" class="author">
                      {{video.name | lowercase}}
                    </a>
                  </p>
                </li>
                <li class="right-list">
                    <p class="views views-info">
                     <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i> 
                    {{ video.views }} view(s)
                     </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pull-right">
            <!-- {!! $allVideos->render() !!} -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
